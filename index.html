<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="calculator" >
        <input type="text" placeholder="0" id="output">
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('+')" class="operator">+</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')" class="operator">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('*')" class="operator">X</button>
        <button onclick="display('0')">0</button>
        <button onclick="Clear()" class="grey">CL</button>
        <button onclick="calculate()" class="red">=</button>
        <button onclick="display('/')" class="operator">/</button>


        </div>
    </div>

    <script>
        let output = document.getElementById("output");
        function display(num){
            output.value += num;
        }
        
        function calculate(){
           try{
            output.value = eval(output.value);
            }
            catch(err){
                alert("invalid")
            }

        }

        function Clear(){
            output.value = "";
        }
    </script>
    
</body>
</html>
